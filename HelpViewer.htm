<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Help Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/jszip"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
:root {
  --c-border: #ccc;
  --c-background: #f0f0f0;
  --c-backgroundHead: #eee;
  --c-numbering: #888;
  --c-line0: #f9f9f9;
  --c-line1: #ffffff;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: sans-serif;
}

h1 {
  margin: 0;
}

.container {
  display: flex;
  height: 100vh;
}

.sidebar {
  width: 250px;
  background: var(--c-background);
  overflow-y: auto;
  border-right: 1px solid var(--c-border);
  position: relative;
  transition: transform 0.3s ease;
}

.sidebar .hide-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: var(--c-border);
  border: none;
  padding: 8px 14px;
  cursor: pointer;
  font-size: 1.2em;
  border-radius: 5px;
}

.sidebar.hidden {
  display: none;
}

.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.header {
  background: var(--c-backgroundHead);
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--c-border);
}

.show-btn {
  display: none;
  background: var(--c-border);
  border: none;
  padding: 5px 10px;
  cursor: pointer;
}

.content {
  flex: 1;
  overflow-y: auto;
  padding: 1em;
  font-size: 1em;
}

.tree {
  padding-top: 8px;
}

ul.tree,
ul.tree ul {
  list-style: none;
  margin: 0;
  padding-left: 1.5em;
}

ul.tree li {
  margin: 0.2em 0;
}

ul.tree summary {
  display: block;
  cursor: pointer;
}

ul.tree summary::-webkit-details-marker {
  display: none;
}

ul.tree details > summary::before {
  content: "▶";

  display: inline-block;
  margin-right: 5px;
}

ul.tree details[open] > summary::before {
  transform: rotate(90deg);
}

@media (max-width: 635px) {
  .container {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
    border-right: none;
    border-bottom: 1px solid var(--c-border);
    min-height: 60px;
    display: block;
    padding: 0;
  }

  .sidebar .hide-btn {
    position: absolute;
    top: 10px;
    right: 10px;
  }

  .main {
    width: 100%;
  }
}

@media (min-width: 1000px) {
  .sidebar.too-wide + .main {
    flex-basis: 100%;
    width: 100%;
  }
}

//S: markdown formatting
.content h1, .content h2, .content h3, .content h4, .content h5, .content h6 {
    margin-top: var(--base-size-24);
    margin-bottom: var(--base-size-16);
    font-weight: var(--base-text-weight-semibold, 600);
    line-height: 1.25;
}

.content h1 {
    padding-bottom: .3em;
    font-size: 2em;
    border-bottom: 1px solid var(--c-border, var(--c-border));
}

.content h2 {
    padding-bottom: .3em;
    font-size: 1.5em;
    border-bottom: 1px solid var(--c-border, var(--c-border));
}

.content li {
    margin-top: .5em;
}

.content pre {
    display: block;
    padding: 9.5px;
    margin: 0 0 10px;
    line-height: 1.42857143;
    word-break: break-all;
    word-wrap: break-word;
    background-color: var(--c-background);
    border: 1px solid var(--c-border);
    border-radius: 4px;
    overflow: auto;
}
//E: markdown formatting

//S: code listing numbering
pre {
  counter-reset: line;
}

code {
  display: block;
  white-space: pre;
  overflow: auto;
}

code::before {
  content: "";
}

code::after {
  content: "";
}

pre code {
  display: block;
  position: relative;
  padding-left: 2em;
  line-height: 1.5;
  font-family: monospace;
  background: repeating-linear-gradient(
    to bottom,
    var(--c-line0) 0,
    var(--c-line0) 1.5em,
    var(--c-line1) 1.5em,
    var(--c-line1) 3em
  );
}

pre.code-numbers {
  position: relative;
}

pre.code-numbers code {
  display: block;
  counter-reset: line;
}

pre.code-numbers code::before {
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  content: "";
  background: var(--c-backgroundHead);
  border-right: 1px solid var(--c-border);
}

pre.code-numbers code span {
  counter-increment: line;
}

pre.code-numbers code span::before {
  content: counter(line);
  display: inline-block;
  margin-left: -1em;
  margin-right: 1.5em;
  text-align: right;
  color: var(--c-numbering);
}
//E: code listing numbering
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <button class="hide-btn" onclick="toggleSidebar()">←</button>
<ul class="tree" id="tree">
</ul>
    </div>

    <div class="main" id="main">
      <div class="header">
        <h1 id="mtitle">&nbsp;</h1>
        <button class="show-btn" id="showBtn" onclick="toggleSidebar()">☰</button>
      </div>
      <div class="content" id="content">
      </div>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const showBtn = document.getElementById('showBtn');

    const urlParams = new URLSearchParams(window.location.search);
    dataPath = urlParams.get('d');
    const pagePath = urlParams.get('p');

    const mainTitle = document.getElementById('mtitle');
    const tree = document.getElementById('tree');
    const contentPane = document.getElementById('content');

    function SetHeaderText(txt) {
       mainTitle.textContent = txt;
    }
    
    let archive;

    if (!dataPath || !pagePath) {
      SetHeaderText('Select item from left');
    }
    
    if (!dataPath) {
      console.log('Data file has not been specified. Use ?d= and its path in URI. Used default file name.');
      dataPath = 'Help.zip';
    }
    
    if (dataPath) {
      loadZipFromUrl(dataPath)
        .then(arch2 => {
          archive = arch2;
          return searchArchiveForFile("tree.lst", arch2);
        })
        .then(content => {
          tree.innerHTML = linesToHtmlTree(content);
          if (pagePath) {
            SetHeaderText(pagePath);
            const _reloadFromUrl = async () => {
              const content = await searchArchiveForFile(pagePath, archive);
              contentPane.innerHTML = transformOutput(marked.parse(content));
            }
            _reloadFromUrl();
          }
        })
        .catch(err => {
          console.error("Error:", err);
        });
    }

    function transformOutput(htmlTxt) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(htmlTxt, "text/html");
      
      //relative link paths update for ZIP structure
      const checkList = ["href", "src", "data-href"];
    
      doc.querySelectorAll("*").forEach((el) => {
        checkList.forEach((attr) => {
          if (el.hasAttribute(attr)) {
            const val = el.getAttribute(attr);
            if (val 
              && !/^https?:\/\//.test(val) 
              && !val.startsWith("mailto:") 
              && !val.startsWith("tel:") 
              && !val.startsWith("#")) {
              
              const newVal = `?d=${dataPath}&p=${encodeURIComponent(val)}`;
              el.setAttribute(attr, newVal);
            }
          }
        });
      });
      
      //code listings lines numbering
      doc.querySelectorAll('pre code').forEach((block) => {
        const lines = block.innerText.split('\n');
        block.innerHTML = lines.map(line =>
          `<span>${line}</span>`).join('\n');
        block.parentElement.classList.add('code-numbers');
      });
      
      //end
      return doc.documentElement.outerHTML;
    }

    async function loadZipFromUrl(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const arrayBuffer = await response.arrayBuffer();

        const arch = await JSZip.loadAsync(arrayBuffer);
        return arch;
      } catch (error) {
        throw error;
      }
    }

    async function searchArchiveForFile(fileName, arch) {
      const fileObj = Object.keys(arch.files)
        .map(name => arch.files[name])
        .find(file => file.name === fileName);

      if (fileObj) {
        const content = await fileObj.async("text");
        return content;
      } else {
        return "";
      }
    }

    function toggleSidebar() {
      if (sidebar.classList.contains('hidden')) {
        sidebar.classList.remove('hidden');
        showBtn.style.display = 'none';
      } else {
        sidebar.classList.add('hidden');
        showBtn.style.display = 'inline-block';
      }
    }

    function checkSidebarWidth() {
      if (sidebar.offsetWidth / window.innerWidth > 0.5) {
        sidebar.classList.add("too-wide");
      } else {
        sidebar.classList.remove("too-wide");
      }
    }

    window.addEventListener("resize", checkSidebarWidth);
    window.addEventListener("load", checkSidebarWidth);

    async function loadPage(event, path, heading) {
      event.preventDefault();
      const current = window.location.pathname + window.location.search + window.location.hash;
      const url = new URL(current, document.baseURI);
      url.searchParams.set('p', path);  
      history.pushState(null, '', `${url.pathname}?${url.searchParams.toString()}${url.hash}`);
    
      SetHeaderText(heading);
      const content = await searchArchiveForFile(path, archive);
      contentPane.innerHTML = transformOutput(marked.parse(content));
      
      return false;
    }
    
// File formats
    function linesToHtmlTree(linesP) {
      const lines = linesP.split("\n");
      const current = window.location.pathname + window.location.search + window.location.hash;
      const url = new URL(current, document.baseURI);
    
      function makeLink(name, note, path) {
        if (path) {
          return `<a href="" onclick="return loadPage(event, '${path}', '${name}')" title="${note}">${name}</a>`;
        } else {
          return `<a title="${note}">${name}</a>`;
        }
      }
    
      let html = "";
    
      const stack = [];
    
      function getIndent(line) {
        let count = 0;
        for (const ch of line) {
          if (ch === " ") count++;
          else break;
        }
        return count;
      }
    
      function closeLevels(toLevel) {
        while (stack.length > toLevel) {
          html += "</ul></details></li>";
          stack.pop();
        }
      }
    
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        const indent = getIndent(line);
        const trimmed = line.trim();
        const parts = trimmed.split("|");
        const name = parts[0]?.trim() || "";
        const note = parts[1]?.trim() || "";
        const path = parts[2]?.trim() || "";
    
        let nextIndent = -1;
        if (i + 1 < lines.length) {
          nextIndent = getIndent(lines[i + 1]);
        }
    
        closeLevels(indent);
    
        const content = makeLink(name, note, path);
    
        if (nextIndent > indent) {
          html += `<li><details><summary>${content}</summary><ul>`;
          stack.push(indent);
        } else {
          html += `<li>${content}</li>`;
        }
      }
    
      closeLevels(0);
    
      return `${html}`;
    }
// E: File formats
  </script>
</body>
</html>
