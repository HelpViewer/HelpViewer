<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Help Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/jszip"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: sans-serif;
}

h1 {
  margin: 0;
}

.container {
  display: flex;
  flex-wrap: wrap;
  height: 100vh;
  overflow: hidden;
}

.sidebar {
  width: 250px;
  background: #f0f0f0;
  overflow-y: auto;
  border-right: 1px solid #ccc;
  position: relative;
  transition: transform 0.3s ease;
}

.sidebar .hide-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #ccc;
  border: none;
  padding: 8px 14px;
  cursor: pointer;
  font-size: 1.2em;
  border-radius: 5px;
}

.sidebar.hidden {
  display: none;
}

.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.header {
  background: #eee;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #ccc;
}

.show-btn {
  display: none;
  background: #ccc;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
}

.content {
  flex: 1;
  overflow-y: auto;
  padding: 1em;
}

ul.tree,
ul.tree ul {
  list-style: none;
  margin: 0;
  padding-left: 1.5em;
}

ul.tree li {
  margin: 0.2em 0;
}

ul.tree summary {
  display: block;
  cursor: pointer;
}

ul.tree summary::-webkit-details-marker {
  display: none;
}

ul.tree details > summary::before {
  content: "▶";

  display: inline-block;
  margin-right: 5px;
}

ul.tree details[open] > summary::before {
  transform: rotate(90deg);
}

@media (max-width: 800px) {
  .container {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
    border-right: none;
    border-bottom: 1px solid #ccc;
    min-height: 60px;
    display: block;
    padding: 0;
  }

  .sidebar .hide-btn {
    position: absolute;
    top: 10px;
    right: 10px;
  }

  .main {
    width: 100%;
  }
}

@media (min-width: 1000px) {
  .sidebar.too-wide + .main {
    flex-basis: 100%;
    width: 100%;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <button class="hide-btn" onclick="toggleSidebar()">←</button>
<ul class="tree">
</ul>
    </div>

    <div class="main" id="main">
      <div class="header">
        <h1 id="mtitle">&nbsp;</h1>
        <button class="show-btn" id="showBtn" onclick="toggleSidebar()">☰</button>
      </div>
      <div class="content">
      </div>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const showBtn = document.getElementById('showBtn');

    const urlParams = new URLSearchParams(window.location.search);
    const dataPath = urlParams.get('d');
    const mainTitle = document.getElementById('mtitle');

    if (!dataPath) {
      mainTitle.textContent = 'Data file has not been specified. Use ?d= and its path in URI.';
    }

    function toggleSidebar() {
      if (sidebar.classList.contains('hidden')) {
        sidebar.classList.remove('hidden');
        showBtn.style.display = 'none';
      } else {
        sidebar.classList.add('hidden');
        showBtn.style.display = 'inline-block';
      }
    }

    function checkSidebarWidth() {
      if (sidebar.offsetWidth / window.innerWidth > 0.5) {
        sidebar.classList.add("too-wide");
      } else {
        sidebar.classList.remove("too-wide");
      }
    }

    window.addEventListener("resize", checkSidebarWidth);
    window.addEventListener("load", checkSidebarWidth);
  </script>
</body>
</html>
